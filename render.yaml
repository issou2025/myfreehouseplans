# Render deployment configuration for MyFreeHousePlans
services:
  # Web Service
  - type: web
    name: myfreehouseplan
    runtime: python
    env: python
    pythonVersion: 3.11.9
    region: oregon
    plan: free
    branch: main
    autodeploy: true
    buildCommand: pip install -r requirements.txt
    releaseCommand: flask db upgrade && flask reset-admin-password
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@myfreehouseplans.com
      - key: ADMIN_PASSWORD
        value: MyFreeHouse2026!
      - key: PROTECTED_UPLOAD_FOLDER
        value: uploads_protected
      - key: UPLOAD_FOLDER
        value: app/static/uploads
      - key: DATABASE_URL
        value: sqlite:////data/myfreehouseplans.db
      - key: PYTHON_VERSION
        value: 3.11.9

  # Database (PostgreSQL)
  - type: pgsql
    name: myfreehouseplan-db
    region: oregon
    plan: free  # Change to starter or higher for production
    databaseName: myfreehouseplan
    databaseUser: myfreehouseplan_user
    ipAllowList: []  # Empty means allow all
