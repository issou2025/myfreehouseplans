# Render deployment configuration for MyFreeHousePlans
services:
  # Web Service
  - type: web
    name: myfreehouseplans
    runtime: python
    env: python
    pythonVersion: 3.11.9
    region: oregon
    plan: free
    branch: main
    autodeploy: true
    buildCommand: pip install -r requirements.txt
    releaseCommand: flask db upgrade
    startCommand: flask db upgrade && gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_APP
        value: wsgi:app
      - key: FLASK_ENV
        value: production
      - key: FLASK_CONFIG
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: bacseried@gmail.com
      - key: ADMIN_EMAIL
        value: bacseried@gmail.com
      # IMPORTANT: Do NOT commit ADMIN_PASSWORD into git.
      # Set ADMIN_PASSWORD as an Environment Variable in the Render dashboard.
      - key: PROTECTED_UPLOAD_FOLDER
        value: uploads_protected
      - key: UPLOAD_FOLDER
        value: app/static/uploads
      - key: DATABASE_URL
        fromDatabase:
          name: myfreehouseplan-db
          property: connectionString

databases:
  - name: myfreehouseplan-db
    region: oregon
    plan: free  # Change to starter or higher for production
    databaseName: myfreehouseplan
    databaseUser: myfreehouseplan_user
    ipAllowList: []  # Empty means allow all
