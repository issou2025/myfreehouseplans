{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Reset Password</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }}{{ form.email(size=40) }}{% for err in form.email.errors %}<span class="error">{{ err }}</span>{% endfor %}</div>
        <div>{{ form.submit(class="btn") }}</div>
    </form>
</div>
{% endblock %}
